  <body>
  
   <div class="container">
    <section id="keygroup">
    <!--This is where LOGO AND NAV ARE LOCATED-->
      <nav class="grid">
        <div class="col-3 logo">
          <a href="index.html">
            <img class="logo" alt="Don Don's Frozen Delights" src="img/Logo.png">
          </a>

          <a class="navigation" href="index.html">Home</a>

        <div class="col-2 navitem">
          <a class="navigation" href="products.html">Products</a>
        </div>
        <div class="col-2 navitem">

          <a class="navigation selected" href="order.html">Order</a>
        </div>
      </nav>
      
    </section>    


  <!--MOST RECENT UPDATE!-->
    <!--
        This is the first column
      -->    
      <div class="grid"> <!--ALL-->
        <div class="col-6"> <!--LEFT COLUMN-->
          <div class="grid">
            <h2 class="title">Order Form</h2>

            <div class="grid" id="orderlabels">
              <hr>
              <div class="col-3 thumbnail">
                <h4 class="orderLabelsTop">Image</h4>
              </div>

              <div class="col-3">
                <h4 class="orderLabelsTop">Name</h4>
              </div>

              <div class="col-2">
                <h4 class="orderLabelsTop">Price</h4>
              </div>

              <div class="col-2">
                <h4 class="orderLabelsTop">Quantity</h4>
              </div>

              <div class="col-2">
                <h4 class="orderLabelsTop"></h4>
              </div>

            </div>



            <div class="grid"> <!--ITEMS IN SHOPPING CART -->
              <div class="col-3 thumbnail cart">

                <figure>
                  <img  alt="Product Image" src="img/vanilla-stick.jpg">
                  <a href="product_vanilla.html"><div class="overlay">
                  </div></a>
                </figure>
                <!--  -->
              </div>

              <div class="col-3 cart">
                <p>Vanilla Stick</p>
              </div>

              <div class="col-2 cart">
                <p >$15.00</p>
              </div>

              <div class="col-2 cart">
                <p >1x</p>
              </div>

              <div class="col-2">
                <a class="button" href="#">Remove</a>
              </div>

            </div> 
            <hr>

            <div class="grid"  id="total"> <!--Total -->
              <div class="col-3">
                &nbsp;
              </div>
              <div class="col-7">
                <h4 class="orderLabelsSide">Total with shipping</h4>
              </div>

              <div class="col-2">
                <p>$35.00</p>
              </div>
            </div> 

          </div> 
        </div> <!--LEFT COLUMN-->

        <div class="col-6"> <!--RIGHT COLUMN-->
          <div class="grid"> <!-- Starting a different grid -->
            <div class="col-12">

              <form method="post" class="form" action="order_confirmation.html">

                <div class="grid">
                  <div class="col-6">
                    <label class="form" for="form-name">First Name:</label>
                    <input class="form" type="text" id="form-name" placeholder="John">
                  </div>
                  <div class="col-6">
                    <label class="form" for="form-name">Last Name:</label>
                    <input class="form" type="text" id="form-name" placeholder="Doe">
                  </div>
                </div>

                <div class="grid">
                  <div class="col-7">
                    <label class="form" for="form-name">Address</label>
                    <input class="form" type="text" id="form-name" placeholder="Mary Street">
                  </div>
                </div>

                <div class="grid">
                  <div class="col-7">
                    <label class="form" for="form-name">Phone</label>
                    <input class="form" type="text" id="form-name" placeholder="xxx-xxx-xxxx">
                  </div>
                </div>

                <div class="grid">
                  <div class="col-7">
                    <label class="form" for="form-name">Email</label>
                    <input class="form" type="text" id="form-name" placeholder="Johnny@somewhere.com">
                  </div>

                </div>

                <div class="grid">


                  <div class="col-4 paying">
                    <div class="col-12 payment">
                      <input type="radio" name="pay" value="payMethod" checked>
                      <figure>
                        <img width="100%" alt="Payment1" src="img/Paypal.png">
                        <figcaption></figcaption>
                      </figure>
                    </div>
                  </div>

                  <div class="col-4 paying">

                    <div class="col-12 payment">
                      <input type="radio" name="pay" value="payMethod">
                      <figure>
                        <img width="100%" alt="Payment2" src="img/MasterCard.png">
                        <figcaption></figcaption>
                      </figure>
                    </div>
                  </div>

                  <div class="col-4 paying">

                    <div class="col-12 payment">
                      <input type="radio" name="pay" value="payMethod">
                      <figure>
                        <img width="100%" alt="Payment3" src="img/Visa.png">
                        <figcaption></figcaption>
                      </figure>
                    </div>
                  </div>
                </div>

                <div class="grid">
                  <div class="col-12">
                    <textarea class="form" id="form-comment" placeholder="Place any questions of concerns here"></textarea>
                  </div>
                </div>


                <input class="form-submit" type="submit" value="Process Order" href="order_confirmation.html">
              </div> <!--col 12-->

            </form>
          </div>
        </div>
      </div> <!--RIGHT COLUMN-->
    </div> <!--ALL-->
    <section id="footer">
        <p class="copyright">Copyright 2015 Don Don's Frozen Delights. All rights reserved.</p>
    </section>
  </div>
  </body>
